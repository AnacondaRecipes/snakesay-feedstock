{% set name = "snakesay" %}
{% set version = "0.10.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/snakesay-{{ version }}.tar.gz
  sha256: 6346aa7231b1970efc6fa8b3ea78bd015b3d5a7e33ba709c17e00bcc3328f93f

build:
  number: 0
  skip: True  # [py<37]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --ignore-installed --no-cache-dir -vv
  entry_points:
    - snakesay = snakesay.snakesay:main

requirements:
  host:
    - python
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python

test:
  source_files:
    - tests
  requires:
    - pip
    - pytest
  imports:
    - snakesay
    - snakesay.snakesay
  commands:
    - pip check
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"
    - snakesay --help
    - python -m pytest tests -v --tb=short --color=yes

about:
  home: https://github.com/pythonanywhere/snakesay
  dev_url: https://github.com/pythonanywhere/snakesay/tree/v0.10.3
  doc_url: https://github.com/pythonanywhere/snakesay/blob/master/README.md
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: speaking snake
  description: |
    Python tool similar to cowsay that displays messages spoken by 
    an ASCII art snake â€” primarily for fun CLI output

